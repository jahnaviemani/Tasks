<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><a href="index.html">INDEX PAGE</a></h2>
    <form>
        <center>
            <table>
                <tr>
                    <td><label for="fn">Full Name:</label></td>
                    <td><input type="text" name="fn" maxlength="25"/></td>
                </tr>
                <tr>
                    <td><label for="un">Username:</label></td>
                    <td><input type="text" id="un" name="un" maxlength="25"/></td>                   
                </tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td><input type="password" name="pwd" maxlength="8"></td>
                </tr>
                <tr>
                    <td><label for="repwd">Re Password:</label></td>
                    <td><input type="password" name="repwd" maxlength="8"></td>
                </tr>

                <tr>
                    <td><label for="ad">Address:</label></td>
                    <td><input type="text" name="ad" maxlength="25"/></td>
                </tr>
                <tr>
                    <td><label for="no">Age:</label></td>
                    <td><input type="number" name="no" ></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td> <select>
                        <option>--Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Save" />
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
