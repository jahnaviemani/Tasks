<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        #reg {
            display: grid;
            margin: auto;
        }

        table,
        th,
        td {
            border-collapse: collapse;
            border: 1px solid black;
            margin-left: 200px;
        }

        th {
            text-align: center;
        }

        td,
        th {
            padding: 5px;
        }

        input,textarea {
            width: 120px;
            height: 20px;
            border: 1px;
            outline: none;
        }
    </style>
</head>

<body>
    <h2><a href="index.html">INDEX PAGE</a></h2>
    <h1 style="color:blue; font-family:Times New Roman; text-align: center;">Registration form</h1>
    <form>
        <table>
            <tr>
                <th><label for="fn">First Name</label></th>
                <td><input type="text" name="fn" /></td>
            </tr>
            <tr>
                <th><label for="ln">Last Name</label></th>
                <td><input type="text" name="ln" /></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <th><label for="pass">Password</label></th>
                <td><input type="password" name="pass" /></td>
            </tr>
            <tr>
                <th><label for="repass">Re-enter Password</label></th>
                <td><input type="password" name="repass" /></td>
            </tr>
            <tr>
                <th rowspan="2"><label>Gender:</label></th>
                <td><input type="radio" name="gender" />Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" />Female</td>
            </tr>
            <tr>
                <th><label for="age">Age:</label></th>
                <td><input type="number" name="age" /></td>
            </tr>
            <tr>
                <th><label for="phno">Phone Number</label></th>
                <td><input type="number" name="phno" /></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td><input type="text" name="state" /></td>
            </tr>
            <tr>
                <th><label>Country</label></th>
                <td>
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>China</option>
                        <option>US</option>
                        <option>Russia</option>
                        <option>France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="lang">Languages known</label></th>
                <td>
                    <input type="checkbox" name="lang" />English
                    <input type="checkbox" name="lang" />Kannada
                    <input type="checkbox" name="lang" />Hindi
                    <input type="checkbox" name="lang" />Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" checked />Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: end;">Log in to <a href="https://codemithra.com/">Ethnus</a> website
                </td>
            </tr>
        </table><br>
        <button type="submit" style="background-color:rgb(217, 217, 217); border-radius:5px; border-color:black"id="reg" value="Register">Register</button>
    </form>
</body>

</html>
